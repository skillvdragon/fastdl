<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Fast Download</h1>
        <p id="description">Baixe seus arquivos rapidamente com nossa plataforma!</p>
    </header>
    <section>
        <div class="container">
            <h2 id="why-choose">Por que escolher o Fast Download?</h2>
            <p id="content">Nosso serviço de download rápido permite que você baixe arquivos em velocidades incríveis, sem complicações. Seguro, eficiente e fácil de usar.</p>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userLang = navigator.language || navigator.userLanguage;

            var translations = {
                "en-US": {
                    "header": "Fast Download",
                    "description": "Download your files quickly with our platform!",
                    "why-choose": "Why choose Fast Download?",
                    "content": "Our fast download service allows you to download files at incredible speeds, hassle-free. Safe, efficient, and easy to use.",
                    "cta-button": "Start Now!"
                },
                "pt-BR": {
                    "header": "Fast Download",
                    "description": "Baixe seus arquivos rapidamente com nossa plataforma!",
                    "why-choose": "Por que escolher o Fast Download?",
                    "content": "Nosso serviço de download rápido permite que você baixe arquivos em velocidades incríveis, sem complicações. Seguro, eficiente e fácil de usar.",
                    "cta-button": "Comece Agora!"
                }
                // Adicione mais idiomas aqui, se necessário
            };

            if (translations[userLang]) {
                document.getElementById("header").innerText = translations[userLang]["header"];
                document.getElementById("description").innerText = translations[userLang]["description"];
                document.getElementById("why-choose").innerText = translations[userLang]["why-choose"];
                document.getElementById("content").innerText = translations[userLang]["content"];
                document.getElementById("cta-button").innerText = translations[userLang]["cta-button"];
            }
        });
    </script>
</body>
</html>
